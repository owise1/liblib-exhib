<!DOCTYPE html>
<html ng-app="LibLibExhibApp">
  <head>
    <title>Exhibition</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="script/vendor.min.js"></script>

  </head>
  <body ng-controller="ListingCtrl" class="front">
  	<div class="container">
  		<div class="row">
        <div class="col-xs-12">
          <div class="media-listing">
            <ul class="clearfix">
              <li ng-repeat="media in medias">
                <video controls>
                  <source src="{{media.media.url}}" type="{{media.content_type}}"/>
                </video>
                <h5>{{media.info.title}}</h5>
                <p>{{media.info.description}}</p>
              </li>
            </ul>
          </div>
        </div>
  		</div>
  	</div>
	  <script src="script/app.min.js"></script>
	</body>

</html>
